<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BibTeX Parser</title>
    <link rel="stylesheet" href="index.css">
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="./index.js" type="text/javascript"></script>
</head>
<body>
    <h1>BibTeX Parser</h1>
    <hr>
    <!-- <div id="bibtex-content" class="bibtex-content"></div> -->
    <div id="bibtex-content" class="bibtex-content-filtered"></div>
    <script>
        getAllPublicationsFromFile("sample1.bib", "2019");
        getAllPublicationsFromFile("sample2.bib", "2020");
        getAllPublicationsFromFile("sample3.bib", "2021");
        
        let familyNames = ["heiden"];
        let givenNames = ["eric"];
        
        $(".bibtex-content-filtered").append(
            `<h2>
                Filtered results for family names: ${familyNames} and given names: ${givenNames}
            </h2>`
            );
        getPublicationsFor(familyNames, givenNames, "sample.bib", "bibtex-content-filtered");
    </script>
</body>
</html>
